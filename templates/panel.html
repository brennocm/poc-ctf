<!doctype html>
<html>
<head>
  <title>Painel</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .panel-box {
      max-width: 600px;
      margin: auto;
      background-color: #2a2a3d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #5a60f5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3e44e0;
    }
    pre {
      background-color: #121223;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      overflow-x: auto;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #ff6b6b;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="panel-box">
    <h2>Painel de Ping</h2>
    <form method="post">
      <input type="text" name="ip" placeholder="Digite um IP ou host">
      <input type="submit" value="Ping">
    </form>
    <pre>{{ output }}</pre>
    <a href="/logout">Sair</a>
  </div>
</body>
</html>
